<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body onload = "load()"> <!--O onload chama uma função quando carregar a tela.-->
        <!--
            <script> comentário: java script dentro do html
                alert("meu primeiro js");
            </script>
        -->
        <h1>Minha página</h1>
        <button type="button" onclick="clicou()">Clique aqui</button> <!--O onclick, faz que ao botão ser clicado, ele chama a função botão-->
        <p id = "agradecimento" onclick="redirecionar()"></p>
        <p id = "mousemove" onmouseover="trocar()" onmouseout="voltar()">Passe o mouse aqui</p>
        <p id = "mousemove2" onmouseover="trocar(this)" onmouseout="voltar(this)">Passe o mouse aqui</p> 
        
        <select onchange ="funcaoChange(this)"> <!--O onchange faz algo toda vez que trocar o valor-->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </body>
</html>
